<!DOCTYPE html>
<html>

<head>
    <title>Healthline Taxonomy Game</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery.mCustomScrollbar.css">
</head>

<body>
    <div class="terms-list">
        <h3>Select a medical concept</h3>
        <div class="concept" id="concept">Testing</div>
    </div>
    <div class="game_container">
        <div class="answersContainer">
            <div class="answer">Testing</div>
        </div>
        <div class="circle" id="b_circle">
            <p>Concept Relationships</p>
            <div id="test"></div>
            <div class="circle" id="m_circle">
                <p>Concept Attributes</p>
                <div class="smallInput"></div>
                <div class="circle" id="s_circle">
                    <p>Concept</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/board.js"></script>
</body>


</html>
