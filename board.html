<!DOCTYPE html>
<html>
<head>
  <title>Healthline Taxonomy Game</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Monoton' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/jquery.mCustomScrollbar.css">
</head>
<body>
  <div class="terms-list">
    <h3>Select a medical concept</h3>
    <script id="medical_concepts_template" type="text/x-handlebars-template">
      <div id="medical_concept">{{medical_concept}}</div>
        
        var source = $("#medical_concepts_template").html();
        var template = Handlebars.compile(source);
        var context = {medical_concept: "Heart Attack"};
        var html = template(context);
    </script>
  </div>

  <div class="circles">
    <div class="big-circle">
      <div class="middle-circle"></div>
      <div class="small-circle"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="javascripts/john.js"></script>
  </body>
</body>
</html>
